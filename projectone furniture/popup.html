<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./css/style.css">
  <!-- bootsrtap link -->
  <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="input-container">
          <input type="text" id="officeName" class="form-control" placeholder="Office Name">
          <i class="fa-solid fa-building"></i>
        </div>
        <div class="input-container">
          <input type="text" id="address" class="form-control" placeholder="Address">
          <i class="fa-solid fa-map-marker"></i>
        </div>
        <div class="input-container">
          <input type="text" id="phoneNumber" class="form-control" placeholder="Phone Number">
          <i class="fa-solid fa-phone"></i>
        </div>
        <div class="input-container">
          <input type="email" id="emailAddress" class="form-control" placeholder="Email Address">
          <i class="fa-solid fa-envelope"></i>
        </div>
        <button onclick="openPopup()" class="btn btn-primary">Open Popup</button>
      </div>
    </div>
  </div>
  <!-- slim js -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <!-- jquery link -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <!-- bootstrap js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- cutsom js -->
  <script src="js/script.js"></script>
</body>

</html>
